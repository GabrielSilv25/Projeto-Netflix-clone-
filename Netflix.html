<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <!--link css-->
    <link rel="stylesheet" href="css/main.css">

    <!--link de responsividade no css-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--links de css owl-->
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    
    <title>Netflix (clone)</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">BESTFLIX</h2>
            <nav>
                <i class="fas fa-search"></i>
                <a href="netflix.com">Inicio</a>
                <a href="megafilmes.com">Séries</a>
                <a href="filmesonline.com">Filmes</a>
                <a href="animefox.com">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal" >
            <div class="container">
                <h3 class="titulo">Sombra e Ossos</h3>
                <p class="descricao">Forças sinistras tramam contra uma jovem militar quando ela revela um poder mágico capaz de unir seu mundo</p>
            </div>
            <div>
               <button role="button" class="botao">
                 <i class="fas fa-play"></i>
                  Assistir agora
               </button>
               <button role="button" class="botao b2">
                   +
               </button>
            </div>
        </div>            
    </main>

    <div class="carousel-filmes">
        <h4 class="subtitulo">+ Assistidos</h4>
        <div class="owl-carousel ow-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>
    <footer class="rodape">Clone made by @Nariel</footer>

    <!--links JavaScript-->
    <script src="https://kit.fontawesome.com/3a7a10b741.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
